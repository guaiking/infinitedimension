<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron + Three.js Demo</title>
    <style>
        #mapContainer {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100vh;
            pointer-events: auto;
        }
        body { margin: 0; overflow: hidden }
        canvas { display: block;
            position: absolute;

            left: 0;
            pointer-events: none;
        }
    </style>
    <script src="https://webapi.amap.com/maps?v=2.0&key=22823a0ea1c4848bee1f0f15dd5f0368"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/dist/tween.umd.js"></script>

</head>

<script src="renderer.js"></script>

</body>
</html>
